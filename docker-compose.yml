version: '3.9'

services:

  api:
    build: api
    command: uvicorn api.main:app --host=0.0.0.0 --port=8000 --reload --reload-include **
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - backend
      - minio
    env_file:
        - .env
    volumes:
      - ./api/:/src/api/

  minio:
      image: minio/minio
      volumes:
        - minio_data:/mnt/data
      environment:
        MINIO_ROOT_USER: minioadmin
        MINIO_ROOT_PASSWORD: minioadmin
      ports:
        - "9000:9000" # MinIO API and web interface
        - "9001:9001" # MinIO console interface
      command: server /mnt/data --console-address ":9001"
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
        interval: 30s
        timeout: 20s
        retries: 3

  backend:
    build: backend
    depends_on:
      - rabbitmq

  postgres:
    image: postgres
    ports:
      - 5432:5432
    env_file:
      - .env
    # volumes:
    #   - ./db:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq
    ports:
      - 5672:5672

volumes:
  minio_data:
    driver: local
