version: '3.9'

services:

  api:
    build: api
    command: uvicorn api.main:app --host=0.0.0.0 --port=8000 --reload --reload-include **
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - backend
    env_file:
        - ./api/.env
    volumes:
      - ./api/:/src/api/

  backend:
    build: backend
    depends_on:
      - rabbitmq

  postgres:
    image: postgres
    ports:
      - 5432:5432
    env_file:
      - ./db/.env
    # volumes:
    #   - ./db:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq
    ports:
      - 5672:5672
