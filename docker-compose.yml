services:

  api:
    build: api
    command: uvicorn api.main:app --host=0.0.0.0 --port=8000 --reload --reload-include **
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - backend
    env_file:
        - .env
    volumes:
      - ./api/:/src/api/

  backend:
    build: backend
    command: celery -A backend.main worker --loglevel=info
    depends_on:
      - rabbitmq

  minio:
      image: minio/minio
      volumes:
        - minio_data:/mnt/data
      environment:
        MINIO_ROOT_USER: minioadmin
        MINIO_ROOT_PASSWORD: minioadmin
      ports:
        - "9000:9000" # MinIO API and web interface
        - "9001:9001" # MinIO console interface
      command: server /mnt/data --console-address ":9001"
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
        interval: 30s
        timeout: 20s
        retries: 3

  postgres:
    image: postgres
    ports:
      - 5432:5432
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13.1-management
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

volumes:
  minio_data:
    driver: local
